

{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <a href="{% url 'home' %}"><h3>Go To HomePage</h3></a>

<div class="main">
  <div class="container">
  <div class="heading">Update Your task</div>
  <form  method='POST' class="form" action="{% url 'edit' data.id %}">
    {% csrf_token %}
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" value="{{data.title}}" name="title" required>
    </div>
    <div class="">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="0.5" required>{{ data.description }}</textarea>
    </div>
    <div class="">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="open" {% if data.status == 'open' %}selected{% endif %}>Open</option>
            <option value="in_progress" {% if data.status == 'in_progress' %}selected{% endif %}>In Progress</option>
            <option value="completed" {% if data.status == 'completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>
    
    
    <!--<div class="">
        <label for="status">Status:</label>
        <select id="status" value="{{data.status}}" name="status" required>
            <option value="open">Open</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
    </div>
    <div class="">
        <label for="priority">Priority:</label>
        <select id="priority"value='{{data.priority}}' name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>--->
    <div class="">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="low" {% if data.priority == 'low' %}selected{% endif %}>Low</option>
            <option value="medium" {% if data.priority == 'medium' %}selected{% endif %}>Medium</option>
            <option value="high" {% if data.priority == 'high' %}selected{% endif %}>High</option>
        </select>
    </div>
    <div class="">
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline" value="{{ data.deadline|date:'Y-m-d\TH:i' }}" required>
    </div>
    

     <div class="btn">
        <button type="submit">Add</button>
    </div>

  </form>
</div>
</div>
</body>
</html>
{% endblock content %}
